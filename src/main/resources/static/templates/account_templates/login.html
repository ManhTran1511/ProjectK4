<!doctype html>
<html lang="en">
<head>
  <title>Sign In</title>
  <link rel="icon" type="image/x-icon" href="../../account/images/favicon.ico">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../../account/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(../../account/images/bg.jpg);">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="img" style="background-image: url(../../account/images/bg-1.jpg);"></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <div th:if="${param.success}">
              <div class="alert alert-success">You have successfully registered our app!</div>
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-success">You have been logged out successfully</div>
            </div>
            <form method="post"
                  role="form" th:action="@{/api/auth/login}" class="signin-form">
              <div class="form-group mt-3">
                <input
                        type="email"
                        id="email"
                        name="username"
                        class="form-control"
                        required
                />
                <label class="form-control-placeholder" for="email">Email</label>
              </div>
              <div class="form-group">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                />
                <label class="form-control-placeholder" for="password">Password</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
            </form>
            <p class="text-center">Not a member? <a th:href="@{/api/auth/register}">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../../account/js/jquery.min.js"></script>
<script src="../../account/js/popper.js"></script>
<script src="../../account/js/bootstrap.min.js"></script>
<script src="../../account/js/main.js"></script>

</body>
</html>
