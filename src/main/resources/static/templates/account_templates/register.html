<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../../account/images/favicon.ico">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../account/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(../../account/images/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(../../account/images/bg-1.jpg);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
<!--                            <div class="w-100">-->
<!--                                <p class="social-media d-flex justify-content-end">-->
<!--                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>-->
<!--                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>-->
<!--                                </p>-->
<!--                            </div>-->
                        </div>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">
                                You have successfully registered our app!
                            </div>
                        </div>
                        <form method="post"
                              role="form"
                              th:action="@{/api/auth/save}"
                              th:object="${user}" class="signup-form">
                            <div class="form-group mt-3">
                                <input
                                        type="text"
                                        id="firstName"
                                        name="firstName"
                                        class="form-control"
                                        th:field="*{firstName}"
                                        required
                                />
                                <p th:errors = "*{firstName}" class="text-danger"
                                   th:if="${#fields.hasErrors('firstName')}"></p>
                                <label class="form-control-placeholder" for="firstName">First Name</label>
                            </div>
                            <div class="form-group mt-3">
                                <input
                                        type="text"
                                        id="lastName"
                                        name="lastName"
                                        class="form-control"
                                        th:field="*{lastName}"
                                        required
                                />
                                <p th:errors = "*{lastName}" class="text-danger"
                                   th:if="${#fields.hasErrors('lastName')}"></p>
                                <label class="form-control-placeholder" for="lastName">Last Name</label>
                            </div>
                            <div class="form-group mt-3">
                                <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        class="form-control"
                                        th:field="*{email}"
                                        required
                                />
                                <p th:errors = "*{email}" class="text-danger"
                                   th:if="${#fields.hasErrors('email')}"></p>
                                <label class="form-control-placeholder" for="email">Email</label>
                            </div>
                            <div class="form-group">
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-control"
                                        th:field="*{password}"
                                        required

                                />
                                <p th:errors = "*{password}" class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"></p>
                                <label class="form-control-placeholder" for="password">Password</label>
<!--                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>-->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                            </div>
<!--                            <div class="form-group d-md-flex">-->
<!--                                <div class="w-50 text-left">-->
<!--                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me-->
<!--                                        <input type="checkbox" checked>-->
<!--                                        <span class="checkmark"></span>-->
<!--                                    </label>-->
<!--                                </div>-->
<!--                                <div class="w-50 text-md-right">-->
<!--                                    <a href="#">Forgot Password?</a>-->
<!--                                </div>-->
<!--                            </div>-->
                        </form>
<!--                        <p class="text-center">Not a member? <a th:href="@{/api/auth/login}">Sign Up</a></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../account/js/jquery.min.js"></script>
<script src="../../account/js/popper.js"></script>
<script src="../../account/js/bootstrap.min.js"></script>
<script src="../../account/js/main.js"></script>

</body>
</html>
